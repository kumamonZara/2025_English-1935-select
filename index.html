<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>E-Mastery Pro</title>
    <style>
      :root {
        --primary: #2563eb;
        --primary-dark: #1d4ed8;
        --bg: #f8fafc;
        --surface: #ffffff;
        --text: #0f172a;
        --text-sub: #64748b;
        --border: #cbd5e1;
        --success: #22c55e;
        --danger: #ef4444;
        --warning: #f59e0b;
        --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
      }

      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        background-color: var(--bg);
        color: var(--text);
        line-height: 1.5;
        font-feature-settings: "palt";
      }

      * { box-sizing: border-box; touch-action: manipulation; }
      button, input, select { font-family: inherit; }

      /* Layout */
      .app-container {
        max-width: 800px;
        margin: 0 auto;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      /* Header */
      .header {
        background: var(--surface);
        padding: 0.75rem 1rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: sticky;
        top: 0;
        z-index: 50;
        border-bottom: 1px solid var(--border);
      }
      .brand { font-size: 1.25rem; font-weight: 800; color: var(--primary); cursor: pointer; }
      .header-actions { display: flex; gap: 0.5rem; }

      /* Components */
      .card {
        background: var(--surface);
        border-radius: 12px;
        padding: 1.25rem;
        box-shadow: var(--shadow);
        border: 1px solid var(--border);
        margin-bottom: 1rem;
      }
      
      .btn {
        display: inline-flex; align-items: center; justify-content: center;
        padding: 0.5rem 1rem; border-radius: 8px; font-weight: 600; font-size: 0.95rem;
        border: 1px solid transparent; cursor: pointer; transition: all 0.2s;
        gap: 0.5rem;
      }
      .btn:active { transform: scale(0.98); }
      .btn-primary { background: var(--primary); color: white; border: 1px solid var(--primary-dark); }
      .btn-secondary { background: white; border-color: var(--border); color: var(--text); }
      .btn-danger { background: #fee2e2; color: #991b1b; border-color: #fca5a5; }
      .btn-success { background: var(--success); color: white; border: none; }
      .btn-sm { padding: 0.25rem 0.75rem; font-size: 0.85rem; }
      .btn-icon { padding: 0.5rem; border-radius: 50%; background: transparent; border: none; cursor: pointer; color: var(--text-sub); display: flex; align-items: center; justify-content: center; }
      .btn-icon:hover { background: #f1f5f9; color: var(--primary); }
      .btn-block { width: 100%; }

      .input, .select {
        padding: 0.75rem; border: 1px solid var(--border); border-radius: 8px;
        font-size: 1rem; width: 100%; appearance: none; background: white;
      }
      .input:focus, .select:focus { outline: none; border-color: var(--primary); box-shadow: 0 0 0 2px rgba(37,99,235,0.1); }

      /* Segment Control (Joined Tabs) */
      .segment-group {
        display: flex;
        width: 100%;
        border-radius: 8px;
        overflow: hidden;
        border: 1px solid var(--primary);
        margin-top: 0.5rem;
        background: var(--surface);
      }
      .segment-btn {
        flex: 1;
        padding: 0.75rem 0.5rem;
        background: white;
        color: var(--primary);
        border: none;
        border-right: 1px solid var(--primary);
        font-weight: 600;
        font-size: 0.9rem;
        cursor: pointer;
        transition: background 0.2s;
        text-align: center;
        display: flex; align-items: center; justify-content: center;
        white-space: nowrap;
      }
      .segment-btn:last-child { border-right: none; }
      .segment-btn:hover { background: #eff6ff; }
      .segment-btn.active { background: var(--primary); color: white; }
      
      /* Dashboard Rows */
      .dashboard-row {
        margin-bottom: 1.25rem;
        border-bottom: 1px solid var(--border);
        padding-bottom: 1.25rem;
      }
      .dashboard-row:last-child { border-bottom: none; padding-bottom: 0; margin-bottom: 0; }
      .row-label { 
        font-size: 0.9rem; font-weight: 700; color: var(--text); 
        margin-bottom: 0.5rem; display: flex; align-items: center; gap: 0.5rem;
      }
      .row-label::before {
        content: ''; display: block; width: 4px; height: 1em; background: var(--primary); border-radius: 2px;
      }

      /* Word List */
      .word-table-container { height: calc(100vh - 180px); overflow-y: auto; border: 1px solid var(--border); border-radius: 8px; background: white; }
      .word-table { width: 100%; border-collapse: collapse; font-size: 0.9rem; }
      .word-table th { position: sticky; top: 0; background: #f8fafc; padding: 0.75rem; text-align: left; font-size: 0.8rem; border-bottom: 1px solid var(--border); z-index: 10; font-weight: 700; color: var(--text-sub); }
      .word-table td { padding: 0.75rem; border-bottom: 1px solid var(--border); }
      .word-table tr:last-child td { border-bottom: none; }
      .word-table tr:hover { background: #f1f5f9; }

      /* Quiz */
      .quiz-container { text-align: center; max-width: 600px; margin: 0 auto; }
      .quiz-header { display: flex; justify-content: space-between; margin-bottom: 1rem; align-items: center; color: var(--text-sub); font-size: 0.9rem; }
      .question-card { padding: 2rem 1rem; margin-bottom: 1.5rem; border: 1px solid var(--border); border-radius: 16px; background: white; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); }
      .question-text { font-size: 2.25rem; font-weight: 800; margin-bottom: 0.5rem; line-height: 1.2; }
      .question-meta { color: var(--text-sub); font-size: 0.9rem; display: inline-block; background: #f1f5f9; padding: 0.25rem 0.75rem; border-radius: 99px; }
      
      .choice-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 0.75rem; }
      .choice-btn { 
        text-align: left; padding: 1.25rem; font-size: 1rem; 
        border: 2px solid var(--border); background: white; 
        border-radius: 12px; cursor: pointer; transition: all 0.1s;
        display: flex; align-items: center; justify-content: center;
        font-weight: 600; color: var(--text);
      }
      .choice-btn:active { background: #eff6ff; border-color: var(--primary); transform: scale(0.98); }
      .choice-btn.full-width { grid-column: 1 / -1; }
      
      .fill-blank-sentence { font-size: 1.5rem; line-height: 1.6; font-weight: 500; }
      .blank-space { display: inline-block; min-width: 60px; border-bottom: 3px solid var(--primary); margin: 0 0.25rem; }
      
      /* Canvas */
      .sketch-container {
        margin-top: 1rem;
        position: relative;
        width: 100%;
        height: 200px;
        background: white;
        border: 2px solid #000;
        border-radius: 8px;
        overflow: hidden;
      }
      .sketch-pad {
        display: block;
        width: 100%;
        height: 100%;
        cursor: crosshair;
        touch-action: none;
      }
      .clear-btn {
        position: absolute; top: 5px; right: 5px;
        background: rgba(255,255,255,0.8); border: 1px solid #ccc; font-size: 0.8rem;
        border-radius: 4px; padding: 2px 8px; cursor: pointer;
      }
      
      /* Feedback Overlay */
      .feedback-box { padding: 2rem; background: #f0fdf4; border: 2px solid var(--success); border-radius: 12px; margin-bottom: 1rem; text-align: center; }
      .feedback-box.incorrect { background: #fef2f2; border-color: var(--danger); }
      .feedback-icon { font-size: 3rem; margin-bottom: 0.5rem; display: block; }
      .feedback-correct-val { font-size: 1.5rem; font-weight: bold; margin: 0.5rem 0; }

      /* Stats */
      .stats-summary-table tr { cursor: pointer; transition: background 0.2s; }
      .stats-summary-table tr:hover { background: #eff6ff; }
      .stats-summary-table tr:active { background: #dbeafe; }
      
      .radar-chart-wrapper { width: 100%; margin: 2rem 0; page-break-inside: avoid; text-align: center; }
      .radar-chart-wrapper h3 { margin-bottom: 1rem; color: var(--text-sub); font-size: 1.1rem; }

      @media print {
        .header, .stats-nav, .btn, .word-list-controls, .input, .select { display: none !important; }
        .radar-chart-wrapper { break-inside: avoid; page-break-inside: avoid; }
        body { background: white; -webkit-print-color-adjust: exact; }
        .card { box-shadow: none; border: none; padding: 0; }
        .app-container { max-width: 100%; }
        .word-table-container { height: auto; border: none; }
      }
    </style>
  </head>

      // --- STORE ---
      const Store = {
        getHistory: () => JSON.parse(localStorage.getItem('em_history_v6') || '[]'),
        saveHistory: (h) => localStorage.setItem('em_history_v6', JSON.stringify(h)),
        addHistory: (entry) => {
          const h = Store.getHistory();
          h.unshift(entry);
          Store.saveHistory(h);
        },
        getStats: () => JSON.parse(localStorage.getItem('em_stats_v6') || '{}'), 
        updateStats: (results) => { 
          const s = Store.getStats();
          results.forEach(r => {
            const key = `${r.q.group}:${r.q.ID}`;
            if(!s[key]) s[key] = {ok:0, total:0};
            s[key].total++;
            if(r.correct) s[key].ok++;
          });
          localStorage.setItem('em_stats_v6', JSON.stringify(s));
        }
      };

      // --- CANVAS HELPER ---
      let isDrawing = false;
      function setupCanvas() {
        const c = document.getElementById('sketchPad');
        if(!c) return;
        const ctx = c.getContext('2d');
        
        // Resize
        const rect = c.getBoundingClientRect();
        c.width = rect.width;
        c.height = rect.height;
        
        // Style
        ctx.lineWidth = 10;
        ctx.lineCap = 'round';
        ctx.strokeStyle = 'black';
        
        // Restore if exists
        if(state.quiz && state.quiz.canvasData) {
            const img = new Image();
            img.onload = () => ctx.drawImage(img, 0, 0);
            img.src = state.quiz.canvasData;
        }

        const getPos = (e) => {
          const r = c.getBoundingClientRect();
          const cx = e.touches ? e.touches[0].clientX : e.clientX;
          const cy = e.touches ? e.touches[0].clientY : e.clientY;
          return { x: cx - r.left, y: cy - r.top };
        };

        const start = (e) => {
          if(e.target !== c) return;
          e.preventDefault();
          isDrawing = true;
          const p = getPos(e);
          ctx.beginPath();
          ctx.moveTo(p.x, p.y);
        };
        const move = (e) => {
          if(!isDrawing) return;
          if(e.target !== c) return;
          e.preventDefault();
          const p = getPos(e);
          ctx.lineTo(p.x, p.y);
          ctx.stroke();
        };
        const end = () => {
          if(isDrawing) {
            isDrawing = false;
            if(state.quiz) state.quiz.canvasData = c.toDataURL();
          }
        };

        c.addEventListener('mousedown', start);
        window.addEventListener('mousemove', move);
        window.addEventListener('mouseup', end);
        c.addEventListener('touchstart', start, {passive: false});
        c.addEventListener('touchmove', move, {passive: false});
        window.addEventListener('touchend', end);
      }
      
      function clearCanvas() {
         const c = document.getElementById('sketchPad');
         if(c) {
             const ctx = c.getContext('2d');
             ctx.clearRect(0,0,c.width,c.height);
             if(state.quiz) state.quiz.canvasData = null;
         }
      }
      // Expose to window for onclick handler
      window.clearCanvas = clearCanvas;

      // --- APP LOGIC ---
      let state = {
        view: 'HOME',
        section: null,
        scrambleCat: '語法',
        rangeStr: '',
        listFilter: '',
        listSort: 'ID',
        quiz: null, 
        selectedHistory: null,
        typingMode: 'AUTO', // 'AUTO' | 'SELF'
      };

      const Actions = {
        init: () => Render(),
        
        nav: (view) => {
          state.view = view;
          if(view === 'HOME') state.section = null;
          state.selectedHistory = null;
          Render();
        },

        openSection: (sec) => {
          state.section = sec;
          state.view = 'SECTION';
          state.scrambleCat = '語法';
          state.rangeStr = ''; 
          Render();
        },
        
        openWordList: () => {
          state.view = 'WORD_LIST';
          Render();
        },

        setScrambleCat: (cat) => {
          state.scrambleCat = cat;
          Render();
        },

        setRange: (val) => {
          state.rangeStr = val;
        },
        
        setTypingMode: (mode) => {
          state.typingMode = mode;
          Render();
        },

        setListFilter: (val) => {
            state.listFilter = val;
            Render();
        },

        sortList: (key) => {
          state.listSort = key;
          Render();
        },
        
        playAudio: (text) => {
          const u = new SpeechSynthesisUtterance(text);
          u.lang = 'en-US';
          window.speechSynthesis.speak(u);
        },

        getFilteredData: () => {
          let data = [];
          if(state.section === 'LEAP') data = DATA_LEAP;
          else if(state.section === 'TARGET') data = DATA_TARGET;
          else if(state.section === 'SCRAMBLE') {
            if(state.scrambleCat === '語法') data = DATA_GRAMMAR;
            else if(state.scrambleCat === '語い') data = DATA_VOCAB;
            else if(state.scrambleCat === 'イディオム') data = DATA_IDIOM;
            else if(state.scrambleCat === '会話表現') data = DATA_CONVERSATION;
          }
          
          if(state.rangeStr.trim()) {
            const ranges = state.rangeStr.split(',').map(s => s.trim());
            let ids = new Set();
            ranges.forEach(r => {
              if(r.includes('-')) {
                const [start, end] = r.split('-').map(Number);
                for(let i=start; i<=end; i++) ids.add(i);
              } else {
                ids.add(Number(r));
              }
            });
            data = data.filter(d => ids.has(d.ID));
          }
          return data;
        },

        startQuiz: (type, mode, order, count = null, isRandomChoice = false) => {
          let list = Actions.getFilteredData();
          if(list.length === 0) return alert('対象データがありません。範囲を確認してください。');

          const stats = Store.getStats();
          let isEndless = false;
          let pool = null;
          let quizList = null;

          // Special handling for Test Mode (TYPING) -> Finite Random
          if (type === 'TYPING') {
             list = [...list].sort(() => Math.random() - 0.5);
             if(count) list = list.slice(0, parseInt(count));
             quizList = list;
             isEndless = false;
          } 
          // Normal Random -> Infinite
          else if(order === 'RANDOM') {
            isEndless = true;
            pool = list; 
          } 
          // Normal Fixed (ID/Rate) -> Finite
          else {
            if (order === 'RATE') {
              list = [...list].sort((a,b) => {
                const ka = `${a.group}:${a.ID}`;
                const kb = `${b.group}:${b.ID}`;
                const ra = stats[ka] ? (stats[ka].ok/stats[ka].total) : 0;
                const rb = stats[kb] ? (stats[kb].ok/stats[kb].total) : 0;
                return ra - rb;
              });
            } else if (order === 'ID') {
              list = [...list].sort((a,b) => a.ID - b.ID);
            }
            quizList = list;
          }

          state.quiz = {
            active: true,
            type: type,
            mode: mode,
            isEndless: isEndless,
            pool: pool,
            list: quizList,
            current: null,
            idx: -1,
            answers: [], 
            showTrans: false,
            status: 'QUESTION',
            lastResult: null,
            // Mode config
            typingMode: state.typingMode, 
            answerRevealed: false,
            userDraft: '',
            canvasData: null,
            isRandomChoices: isRandomChoice,
            currentChoices: null
          };
          state.view = 'QUIZ';
          Actions.nextQuestion();
          Render();
        },

        startScrambleMixed: () => {
          let all = [
            ...DATA_GRAMMAR,
            ...DATA_VOCAB,
            ...DATA_IDIOM,
            ...DATA_CONVERSATION
          ];

          if(state.rangeStr.trim()) {
             const ranges = state.rangeStr.split(',').map(s => s.trim());
             let ids = new Set();
             ranges.forEach(r => {
               if(r.includes('-')) {
                 const [start, end] = r.split('-').map(Number);
                 for(let i=start; i<=end; i++) ids.add(i);
               } else { ids.add(Number(r)); }
             });
             all = all.filter(d => ids.has(d.ID));
          }
          
          if(all.length === 0) return alert('対象データがありません。');
          state.quiz = {
            active: true, type: 'FILL', mode: 'MIXED', 
            isEndless: true, pool: all, current: null,
            idx: -1, answers: [], showTrans: false, status:'QUESTION',
            isRandomChoices: false, currentChoices: null
          };
          state.view = 'QUIZ';
          Actions.nextQuestion();
          Render();
        },

        updateDraft: (val) => {
           if(state.quiz) state.quiz.userDraft = val;
        },
        
        revealAnswer: () => {
          if(state.quiz) {
            const c = document.getElementById('sketchPad');
            if(c) state.quiz.canvasData = c.toDataURL();

            state.quiz.answerRevealed = true;
            const el = document.getElementById('qzInput');
            if(el) state.quiz.userDraft = el.value;
            Render();
          }
        },
        
        submitSelfCheck: (isCorrect) => {
          const q = state.quiz;
          const item = q.current;
          
          let correctStr = item.en;
          if(q.type === 'FILL') correctStr = item.answer || item.en;
          else if(q.mode === 'EN_JA') correctStr = item.jp;
          
          const result = {
            q: item,
            user: q.userDraft || '(自己採点)',
            correct: correctStr,
            isCorrect: isCorrect
          };
          q.answers.push(result);
          Actions.nextQuestion();
        },

        submitAnswer: (ans) => {
          const q = state.quiz;
          const item = q.current;
          
          let isCorrect = false;
          let correctAnswer = "";

          const normalizedAns = String(ans).trim();

          if (q.type === 'FILL') {
             if (item.answer) {
                 correctAnswer = item.answer;
             } else {
                 correctAnswer = item.choices ? item.choices[0] : item.en;
             }
             isCorrect = (normalizedAns === String(correctAnswer).trim());
             if(!isCorrect && !item.answer && item.en) {
                isCorrect = (normalizedAns.toLowerCase() === item.en.toLowerCase().trim());
             }
          } else if (q.mode === 'EN_JA') {
             correctAnswer = item.jp;
             isCorrect = (normalizedAns === item.jp);
          } else if (q.mode === 'JA_EN_CHOICE') {
             correctAnswer = item.en;
             isCorrect = (normalizedAns === item.en);
          } else {
             correctAnswer = item.en;
             isCorrect = (normalizedAns.toLowerCase() === item.en.toLowerCase().trim());
          }

          const result = {
            q: item,
            user: normalizedAns,
            correct: correctAnswer,
            isCorrect: isCorrect
          };
          q.answers.push(result);
          
          if (q.type === 'TYPING') {
            Actions.nextQuestion();
          } else {
            q.status = 'FEEDBACK';
            q.lastResult = result;
            Render();
            setTimeout(() => document.getElementById('nextBtn')?.focus(), 50);
          }
        },

        nextQuestion: () => {
          const q = state.quiz;
          
          if (!q.isEndless && q.idx + 1 >= q.list.length) {
            Actions.finishQuiz();
            return;
          }

          q.idx++;
          q.status = 'QUESTION';
          q.showTrans = false;
          q.answerRevealed = false;
          q.userDraft = '';
          q.canvasData = null;

          if (q.isEndless) {
             q.current = q.pool[Math.floor(Math.random() * q.pool.length)];
          } else {
             q.current = q.list[q.idx];
          }
          
          // Generate Random Choices if needed
          let needsGeneration = q.isRandomChoices || q.mode === 'JA_EN_CHOICE';
          
          // If choices are missing from data but required (e.g. FILL mode with AUTO checking)
          if (!needsGeneration && (!q.current.choices || q.current.choices.length === 0)) {
               // If it's FILL mode and we are not in writing mode (SELF/WRITING), we likely need choices
               if (q.type === 'FILL' && q.typingMode === 'AUTO') {
                   needsGeneration = true;
               }
          }

          if (needsGeneration) {
              let pool = q.pool || q.list; 
              if (!pool || pool.length < 4) {
                 pool = Actions.getFilteredData();
              }
              // Correct answer
              const correctVal = q.current.answer || q.current.en; // Assume 'en' is the fill word if answer is missing
              
              let dists = [];
              let safeCount = 0;
              while(dists.length < 3 && safeCount < 100) {
                 safeCount++;
                 const r = pool[Math.floor(Math.random() * pool.length)];
                 const val = r.answer || r.en;
                 if (val !== correctVal && !dists.includes(val)) {
                     dists.push(val);
                 }
              }
              const choices = [correctVal, ...dists];
              choices.sort(() => Math.random() - 0.5);
              q.currentChoices = choices;
          } else {
              q.currentChoices = q.current ? q.current.choices : [];
          }

          Render();
        },

        finishQuiz: (isQuit = false) => {
          const q = state.quiz;
          Store.updateStats(q.answers.map(a => ({q: a.q, correct: a.isCorrect})));
          
          const score = q.answers.filter(a => a.isCorrect).length;
          const total = q.answers.length; 
          if(total > 0) {
            const funcName = state.section + (state.section === 'SCRAMBLE' ? `(${state.scrambleCat})` : '');
            Store.addHistory({
              date: new Date().toLocaleString('ja-JP'),
              func: funcName,
              count: total,
              rate: Math.round((score/total)*100) + '%',
              details: q.answers 
            });
          }

          q.finished = true;
          q.finalScore = score;
          q.finalTotal = total;
          Render();
        },

        toggleTrans: () => {
          if(state.quiz) {
            state.quiz.showTrans = !state.quiz.showTrans;
            Render();
          }
        },

        showStatDetail: (idx) => {
          const hist = Store.getHistory();
          state.selectedHistory = hist[idx];
          state.view = 'STATS_DETAIL';
          Render();
        },
        
        exportCSV: (type) => {
          const hist = Store.getHistory();
          let csvContent = "data:text/csv;charset=utf-8,\uFEFF";
          
          if(type === 'SUMMARY') {
            csvContent += "日付,機能,問題数,正答率\n";
            hist.forEach(h => {
              csvContent += `"${h.date}","${h.func}","${h.count}","${h.rate}"\n`;
            });
          } else {
            csvContent += "日付,機能,問題,あなたの回答,正解,判定\n";
            let targetHist = state.selectedHistory ? [state.selectedHistory] : hist;
            targetHist.forEach(h => {
              if(h.details) {
                h.details.forEach(d => {
                  csvContent += `"${h.date}","${h.func}","${d.q.en||d.q.sent}","${d.user}","${d.correct}","${d.isCorrect?'O':'X'}"\n`;
                });
              }
            });
          }
          
          const encodedUri = encodeURI(csvContent);
          const link = document.createElement("a");
          link.setAttribute("href", encodedUri);
          link.setAttribute("download", `学習履歴_${type}.csv`);
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
        }
      };

      // --- RENDERER ---
      function Render() {
        const root = document.getElementById('root');
        let h = `<div class="app-container">`;

        h += `<header class="header">`;
        h += `<div class="brand" onclick="window.app.nav('HOME')">E-Mastery Pro</div>`;
        h += `<div class="header-actions">`;
        h += `<button class="btn btn-sm btn-secondary" onclick="window.app.nav('STATS')">📊 統計</button>`;
        h += `<button class="btn btn-sm btn-secondary" onclick="window.app.nav('HOME')">🏠 ホーム</button>`;
        h += `</div></header>`;

        h += `<main style="padding: 1rem;">`;

        if (state.view === 'HOME') {
          h += renderHome();
        } else if (state.view === 'SECTION') {
          h += renderSectionDashboard();
        } else if (state.view === 'WORD_LIST') {
          h += renderWordList();
        } else if (state.view === 'QUIZ') {
          h += renderQuiz();
        } else if (state.view === 'STATS') {
          h += renderStats();
        } else if (state.view === 'STATS_DETAIL') {
          h += renderStatsDetail();
        }

        h += `</main></div>`;
        root.innerHTML = h;

        if(state.view === 'STATS') {
          renderCharts();
        }
        
        // Initialize canvas if present
        if(document.getElementById('sketchPad')) {
            setupCanvas();
        }
      }

      function renderHome() {
        let h = `<div style="display:grid; gap:1rem;">`;
        ['LEAP', 'TARGET', 'SCRAMBLE'].forEach(sec => {
          let color = sec==='LEAP'?'#3b82f6':(sec==='TARGET'?'#ef4444':'#10b981');
          h += `<div class="card" onclick="window.app.openSection('${sec}')" style="cursor:pointer; border-left:6px solid ${color}; padding:2rem;">`;
          h += `<h2 style="margin:0; font-size:1.75rem; color:var(--text);">${sec}</h2>`;
          h += `<div style="color:var(--text-sub); margin-top:0.25rem;">学習スタート &rarr;</div>`;
          h += `</div>`;
        });
        h += `</div>`;
        return h;
      }

      function renderSectionDashboard() {
        let h = ``;
        h += `<h2 style="margin-top:0; font-size:2rem; color:var(--primary); margin-bottom:1.5rem;">${state.section}</h2>`;

        // GLOBAL INPUT MODE TOGGLE
        h += `<div class="card" style="background:#eff6ff; border-color:#bfdbfe;">`;
        h += `<div class="row-label" style="margin-bottom:0.5rem;">記述形式の設定 (全問題共通)</div>`;
        h += `<div class="segment-group" style="margin-top:0; border-color:#2563eb;">`;
        h += `<button class="segment-btn ${state.typingMode==='AUTO'?'active':''}" onclick="window.app.setTypingMode('AUTO')">タイピング (自動判定)</button>`;
        h += `<button class="segment-btn ${state.typingMode==='SELF'?'active':''}" onclick="window.app.setTypingMode('SELF')">手書き/思考 (自己採点)</button>`;
        h += `</div>`;
        h += `</div>`;

        // SCRAMBLE TABS
        if (state.section === 'SCRAMBLE') {
          h += `<div class="dashboard-row">`;
          h += `<div class="row-label">カテゴリー選択</div>`;
          h += `<div class="segment-group">`;
          ['語法','語い','イディオム','会話表現'].forEach(c => {
            const act = state.scrambleCat===c?'active':'';
            h += `<button class="segment-btn ${act}" onclick="window.app.setScrambleCat('${c}')">${c}</button>`;
          });
          h += `</div></div>`;
        }

        // Helper to determine button type for JA->EN
        const jaEnBtn = (order) => {
            if (state.section === 'SCRAMBLE') {
                // Determine mode based on Category and TypingMode
                let mode = 'JA_EN';
                
                if (state.typingMode === 'AUTO') {
                    // All Scramble categories -> 4 Choice in Auto mode (Random distractors)
                    mode = 'JA_EN_CHOICE';
                } else {
                    // SELF -> Writing/Canvas
                    mode = 'JA_EN';
                }
                
                // Label adjustments
                let label = "日 → 英";
                if (state.typingMode === 'AUTO') label += " (4択)";
                else label += " (記述)";
                
                return `<button class="segment-btn" onclick="window.app.startQuiz('NORMAL', '${mode}', '${order}')">${label}</button>`;
            } else {
                return `<button class="segment-btn" onclick="window.app.startQuiz('NORMAL','JA_EN','${order}')">日 → 英 (記述)</button>`;
            }
        };

        // ROW 1: Range
        h += `<div class="dashboard-row">`;
        h += `<div class="row-label">1. 出題範囲 (ID指定)</div>`;
        h += `<input class="input" value="${state.rangeStr}" onchange="window.app.setRange(this.value)" placeholder="例: 1-10, 25 (空白で全範囲)" />`;
        h += `</div>`;

        // ROW 2: List Button
        const listData = Actions.getFilteredData();
        h += `<div class="dashboard-row">`;
        h += `<div class="row-label">2. 単語リスト (${listData.length}語)</div>`;
        h += `<button class="btn btn-secondary btn-block" style="padding:1rem;" onclick="window.app.openWordList()">リストを全画面で表示する &rarr;</button>`;
        h += `</div>`;

        // ROW 3: Rate Order
        h += `<div class="dashboard-row">`;
        h += `<div class="row-label">3. 正答率順 (苦手な問題から)</div>`;
        h += `<div class="segment-group">`;
        h += `<button class="segment-btn" onclick="window.app.startQuiz('NORMAL','EN_JA','RATE')">英 → 日 (4択)</button>`;
        h += jaEnBtn('RATE');
        h += `</div></div>`;

        // ROW 4: ID Order
        h += `<div class="dashboard-row">`;
        h += `<div class="row-label">4. ID順 (最初から)</div>`;
        h += `<div class="segment-group">`;
        h += `<button class="segment-btn" onclick="window.app.startQuiz('NORMAL','EN_JA','ID')">英 → 日 (4択)</button>`;
        h += jaEnBtn('ID');
        h += `</div></div>`;

        // ROW 5: Random Order
        h += `<div class="dashboard-row">`;
        h += `<div class="row-label">5. ランダム出題 (無限モード)</div>`;
        h += `<div class="segment-group">`;
        h += `<button class="segment-btn" onclick="window.app.startQuiz('NORMAL','EN_JA','RANDOM')">英 → 日 (4択)</button>`;
        h += jaEnBtn('RANDOM');
        h += `</div></div>`;

        // ROW 6: Typing Test
        h += `<div class="dashboard-row">`;
        h += `<div class="row-label">6. テストモード (問数指定)</div>`;
        h += `<div style="display:flex; gap:0.5rem; align-items:center;">`;
        h += `<input id="typeCount" type="number" class="input" value="10" style="width:80px; text-align:center;" min="1" placeholder="問数" />`;
        h += `<button class="btn btn-primary" style="flex:1" onclick="window.app.startQuiz('TYPING','JA_EN','RANDOM', document.getElementById('typeCount').value)">テスト開始</button>`;
        h += `</div></div>`;

        // ROW 7 (Scramble Only)
        if (state.section === 'SCRAMBLE') {
          h += `<div class="dashboard-row">`;
          h += `<div class="row-label">7. 空欄補充問題 (標準)</div>`;
          h += `<div class="segment-group">`;
          h += `<button class="segment-btn" onclick="window.app.startQuiz('FILL','','RANDOM')">ランダム</button>`;
          h += `<button class="segment-btn" onclick="window.app.startQuiz('FILL','','ID')">順番</button>`;
          h += `<button class="segment-btn" onclick="window.app.startScrambleMixed()">MIX (全範囲)</button>`;
          h += `</div></div>`;
        }

        return h;
      }

      function renderWordList() {
        const listData = Actions.getFilteredData();
        const stats = Store.getStats();
        // Sort logic
        let displayList = [...listData];
        if(state.listSort === 'en') displayList.sort((a,b)=>a.en.localeCompare(b.en));
        else if(state.listSort === 'jp') displayList.sort((a,b)=>a.jp.localeCompare(b.jp));
        else if(state.listSort === 'rate') displayList.sort((a,b)=>{
           const ka = `${a.group}:${a.ID}`;
           const kb = `${b.group}:${b.ID}`;
           const ra = stats[ka] ? (stats[ka].ok/stats[ka].total) : 0;
           const rb = stats[kb] ? (stats[kb].ok/stats[kb].total) : 0;
           return ra - rb;
        });
        
        if(state.listFilter) {
          const f = state.listFilter.toLowerCase();
          displayList = displayList.filter(d => d.ID.toString().includes(f) || d.en.toLowerCase().includes(f) || d.jp.includes(f));
        }

        let h = `<div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:1rem;">`;
        h += `<button class="btn btn-secondary" onclick="window.app.openSection('${state.section}')">&larr; 戻る</button>`;
        h += `<h3 style="margin:0;">単語リスト (${state.section})</h3>`;
        h += `</div>`;

        h += `<div class="word-list-controls">`;
        h += `<div style="display:flex; gap:0.5rem; margin-bottom:0.5rem;">`;
        h += `<input class="input" placeholder="検索..." oninput="window.app.setListFilter(this.value)" style="flex:1;" />`;
        h += `<select class="select" onchange="window.app.sortList(this.value)" style="width:auto;">`;
        h += `<option value="ID" ${state.listSort==='ID'?'selected':''}>ID順</option>`;
        h += `<option value="en" ${state.listSort==='en'?'selected':''}>ABC順</option>`;
        h += `<option value="jp" ${state.listSort==='jp'?'selected':''}>あいう順</option>`;
        h += `<option value="rate" ${state.listSort==='rate'?'selected':''}>正答率順</option>`;
        h += `</select>`;
        h += `</div>`;
        
        h += `<div class="word-table-container"><table class="word-table">`;
        h += `<thead><tr><th>ID</th><th>英語</th><th>日本語</th><th>音声</th></tr></thead><tbody>`;
        displayList.forEach(d => {
          h += `<tr><td>${d.ID}</td><td><b>${d.en}</b></td><td>${d.jp}</td><td><button class="btn-icon" onclick="window.app.playAudio('${d.en.replace(/'/g,"\\'")}')">🔊</button></td></tr>`;
        });
        h += `</tbody></table></div>`;
        h += `</div>`;
        return h;
      }

      function renderQuiz() {
        const q = state.quiz;
        if (q.finished) {
          const rate = Math.round((q.finalScore/q.finalTotal)*100);
          return `
            <div class="card" style="text-align:center; padding:3rem 1rem;">
              <h2 style="color:var(--text-sub)">学習結果</h2>
              <div style="font-size:5rem; font-weight:900; color:${rate>=80?'var(--success)':'var(--primary)'}; line-height:1;">${rate}<span style="font-size:2rem">%</span></div>
              <p style="font-size:1.2rem; margin-top:1rem;">${q.finalScore} / ${q.finalTotal} 正解</p>
              <button class="btn btn-primary" onclick="window.app.nav('SECTION')" style="margin-top:2rem; width:100%; padding:1rem;">メニューに戻る</button>
            </div>
          `;
        }

        let h = `<div class="quiz-container">`;
        
        // Progress
        h += `<div class="quiz-header">`;
        if (q.isEndless) {
            h += `<div>問題 ${q.idx+1}</div>`;
        } else {
            h += `<div>問題 ${q.idx+1} / ${q.list.length}</div>`;
        }
        h += `<button class="btn btn-sm btn-danger" onclick="window.app.finishQuiz(true)">終了</button>`;
        h += `</div>`;

        // FEEDBACK VIEW
        if (q.status === 'FEEDBACK') {
            const res = q.lastResult;
            h += `<div class="feedback-box ${res.isCorrect ? '' : 'incorrect'}">`;
            h += `<span class="feedback-icon">${res.isCorrect ? '⭕️' : '❌'}</span>`;
            h += `<div>正解:</div>`;
            h += `<div class="feedback-correct-val">${res.correct}</div>`;
            if(!res.isCorrect) h += `<div style="color:var(--text-sub); margin-top:0.5rem;">あなたの回答: ${res.user}</div>`;
            h += `</div>`;
            h += `<button id="nextBtn" class="btn btn-primary btn-block" style="padding:1rem;" onclick="window.app.nextQuestion()">次へ &rarr;</button>`;
            h += `</div>`;
            return h;
        }

        // QUESTION VIEW
        const item = q.current;
        h += `<div class="question-card">`;
        
        if (q.type === 'FILL') {
          // Fill-in-blank
          const parts = item.sent.split('___');
          h += `<div class="fill-blank-sentence">${parts[0]}<span class="blank-space"></span>${parts[1]||''}</div>`;
          h += `<div style="margin-top:1.5rem;">`;
          if (q.showTrans) {
            h += `<div style="color:var(--text); font-weight:bold; font-size:1.1rem;">${item.trans}</div>`;
          } else {
            h += `<button class="btn btn-sm btn-secondary" onclick="window.app.toggleTrans()">日本語訳を表示</button>`;
          }
          h += `</div>`;
          
          // Determine Display Mode (Choice vs Writing)
          let showChoices = false;
          if (q.mode === 'CHOICE') showChoices = true;
          else if (q.mode === 'WRITING') showChoices = false;
          else {
              // Fallback to legacy behavior for Row 7 (Grammar/Vocab)
              showChoices = (q.typingMode === 'AUTO');
          }

          if (!showChoices) {
              // --- WRITING MODE (Canvas or Input) ---
              if (q.typingMode === 'SELF') {
                  // Canvas
                  h += `<div class="sketch-container">`;
                  h += `<canvas id="sketchPad" class="sketch-pad"></canvas>`;
                  h += `<button class="clear-btn" onclick="window.clearCanvas()">クリア</button>`;
                  h += `</div>`;

                  if (!q.answerRevealed) {
                      h += `<button class="btn btn-primary" style="margin-top:1rem; width:100%; padding:1rem;" onclick="window.app.revealAnswer()">答えを表示</button>`;
                  } else {
                      h += `<div style="margin-top:1.5rem; padding:1rem; background:#f0f9ff; border-radius:8px; border:1px solid #bae6fd;">`;
                      h += `<div style="font-size:0.9rem; color:#64748b;">正解</div>`;
                      h += `<div style="font-size:1.5rem; font-weight:bold; color:#0f172a;">${item.answer || item.en}</div>`;
                      h += `</div>`;
                      
                      h += `<div style="display:grid; grid-template-columns:1fr 1fr; gap:1rem; margin-top:1rem;">`;
                      h += `<button class="btn btn-success" style="padding:1rem;" onclick="window.app.submitSelfCheck(true)">正解 (O)</button>`;
                      h += `<button class="btn btn-danger" style="padding:1rem;" onclick="window.app.submitSelfCheck(false)">不正解 (X)</button>`;
                      h += `</div>`;
                  }
              } else {
                  // Standard Input
                  h += `<input id="qzInput" class="input" style="margin-top:1.5rem; text-align:center; font-size:1.5rem;" placeholder="答えを入力..." autocomplete="off" />`;
                  h += `<button class="btn btn-primary" style="margin-top:1rem; width:100%; padding:1rem;" onclick="window.app.submitAnswer(document.getElementById('qzInput').value)">回答する</button>`;
                  setTimeout(() => document.getElementById('qzInput')?.focus(), 50);
              }
          } else {
              // --- CHOICE MODE ---
              h += `<div class="choice-grid" style="margin-top:2rem;">`;
              let opts = q.currentChoices || item.choices;
              opts.forEach(c => {
                 h += `<button class="choice-btn" onclick="window.app.submitAnswer('${c.replace(/'/g,"\\'")}')">${c}</button>`;
              });
              h += `</div>`;
          }

        } else if (q.mode === 'JA_EN_CHOICE') {
             // JA -> EN (4 Choice)
             h += `<div class="question-text">${item.jp}</div>`;
             if(item.cat) h += `<div class="question-meta">${item.cat}</div>`;
             
             let choices = q.currentChoices;
             if (!choices || choices.length === 0) {
                 choices = [item.en];
                 let pool = Actions.getFilteredData().filter(d => d.ID !== item.ID);
                 if (pool.length < 3) pool = Actions.getFilteredData().filter(d => d.ID !== item.ID); 
                 
                 pool.sort(() => Math.random() - 0.5);
                 pool.slice(0,3).forEach(p => choices.push(p.en));
                 choices.sort(() => Math.random() - 0.5);
             }

             h += `<div class="choice-grid" style="margin-top:2rem;">`;
             choices.forEach(c => {
                h += `<button class="choice-btn full-width" onclick="window.app.submitAnswer('${c.replace(/'/g,"\\'")}')">${c}</button>`;
             });
             h += `</div>`;

        } else if (q.mode === 'JA_EN' || q.type === 'TYPING') {
          // JA -> EN (Typing/Writing)
          h += `<div class="question-text">${item.jp}</div>`;
          if(item.cat) h += `<div class="question-meta">${item.cat}</div>`;
          
          if (q.typingMode === 'SELF') {
              // --- SELF CHECK MODE ---
              // Canvas Area (Only for SELF)
              h += `<div class="sketch-container">`;
              h += `<canvas id="sketchPad" class="sketch-pad"></canvas>`;
              h += `<button class="clear-btn" onclick="window.clearCanvas()">クリア</button>`;
              h += `</div>`;

              if (!q.answerRevealed) {
                  h += `<button class="btn btn-primary" style="margin-top:1rem; width:100%; padding:1rem;" onclick="window.app.revealAnswer()">答えを表示</button>`;
              } else {
                  h += `<div style="margin-top:1.5rem; padding:1rem; background:#f0f9ff; border-radius:8px; border:1px solid #bae6fd;">`;
                  h += `<div style="font-size:0.9rem; color:#64748b;">正解</div>`;
                  h += `<div style="font-size:1.5rem; font-weight:bold; color:#0f172a;">${item.en}</div>`;
                  h += `</div>`;
                  
                  h += `<div style="display:grid; grid-template-columns:1fr 1fr; gap:1rem; margin-top:1rem;">`;
                  h += `<button class="btn btn-success" style="padding:1rem;" onclick="window.app.submitSelfCheck(true)">正解 (O)</button>`;
                  h += `<button class="btn btn-danger" style="padding:1rem;" onclick="window.app.submitSelfCheck(false)">不正解 (X)</button>`;
                  h += `</div>`;
              }
          } else {
              // --- AUTO CHECK MODE ---
              // Standard Auto Check Input
              h += `<input id="qzInput" class="input" style="margin-top:1.5rem; text-align:center; font-size:1.5rem;" placeholder="英語を入力..." autocomplete="off" />`;
              h += `<button class="btn btn-primary" style="margin-top:1rem; width:100%; padding:1rem;" onclick="window.app.submitAnswer(document.getElementById('qzInput').value)">回答する</button>`;
              setTimeout(() => document.getElementById('qzInput')?.focus(), 50);
          }

        } else {
          // EN -> JA (4 Choice)
          h += `<div class="question-text">${item.en}</div>`;
          if(item.cat) h += `<div class="question-meta">${item.cat}</div>`;
          
          let choices = [item.jp];
          let pool = Actions.getFilteredData().filter(d => d.ID !== item.ID);
          if(pool.length < 3) pool = Actions.getFilteredData().filter(d => d.ID !== item.ID); 
          
          pool.sort(() => Math.random() - 0.5);
          pool.slice(0,3).forEach(p => choices.push(p.jp));
          choices.sort(() => Math.random() - 0.5);

          h += `<div class="choice-grid" style="margin-top:2rem;">`;
          choices.forEach(c => {
            h += `<button class="choice-btn full-width" onclick="window.app.submitAnswer('${c}')">${c}</button>`;
          });
          h += `</div>`;
        }

        h += `</div>`; 
        h += `</div>`;
        return h;
      }

        h += `<p style="color:var(--text-sub); margin-bottom:1rem;">行をタップすると詳細が表示されます</p>`;

      function renderStatsDetail() {
        const hData = state.selectedHistory;
        if (!hData) return '<div>データが見つかりません</div>';

        let h = ``;
        h += `<button class="btn btn-secondary" style="margin-bottom:1rem;" onclick="window.app.nav('STATS')">&larr; サマリーに戻る</button>`;
        h += `<h2>詳細ログ: ${hData.func}</h2>`;
        h += `<div style="margin-bottom:1rem; color:var(--text-sub);">${hData.date} | ${hData.rate} 正解</div>`;

            hData.details.forEach(d => {
            h += `<tr><td>${d.q.en || d.q.sent}</td><td>${d.user}</td><td>${d.correct}</td><td style="color:${d.isCorrect?'var(--success)':'var(--danger)'}; font-weight:bold;">${d.isCorrect?'O':'X'}</td></tr>`;
            });
        }
        h += `</tbody></table>`;
        return h;
      }

      function renderCharts() {
        const stats = Store.getStats();
        
        function makeChart(canvasId, dataList) {
          const ctx = document.getElementById(canvasId);
          if(!ctx) return;
          
          const maxId = dataList.reduce((m, d) => Math.max(m, d.ID), 0);
          const bucketCount = Math.ceil(maxId / 100);
          const labels = [];
          const dataPoints = [];

          for(let i=0; i<bucketCount; i++) {
            const start = i*100 + 1;
            const end = (i+1)*100;
            labels.push(`${start}-${end}`);
            
            let total = 0;
            let ok = 0;
            let count = 0;
            dataList.forEach(d => {
              if(d.ID >= start && d.ID <= end) {
                const key = `${d.group}:${d.ID}`;
                const s = stats[key];
                if(s && s.total > 0) {
                  total += s.total;
                  ok += s.ok;
                  count++;
                }
              }
            });
            dataPoints.push(count > 0 ? Math.round((ok/total)*100) : 0);
          }

          new Chart(ctx, {
            type: 'radar',
            data: {
              labels: labels.length ? labels : ['1-100'],
              datasets: [{
                label: '正答率 (%)',
                data: dataPoints.length ? dataPoints : [0],
                backgroundColor: 'rgba(37, 99, 235, 0.2)',
                borderColor: 'rgba(37, 99, 235, 1)',
                borderWidth: 2,
                pointBackgroundColor: 'rgba(37, 99, 235, 1)'
              }]
            },
            options: {
              scales: { r: { min: 0, max: 100 } },
              responsive: true,
              maintainAspectRatio: false
            }
          });
        }

        makeChart('chart-LEAP', DATA_LEAP);
        makeChart('chart-TARGET', DATA_TARGET);
        makeChart('chart-SCRAMBLE-1', DATA_GRAMMAR);
        makeChart('chart-SCRAMBLE-2', DATA_VOCAB);
        makeChart('chart-SCRAMBLE-3', DATA_IDIOM);
        makeChart('chart-SCRAMBLE-4', DATA_CONVERSATION);
      }

      window.app = Actions;
      window.app.init();
      
    })();
    </script>
  </body>
</html>
